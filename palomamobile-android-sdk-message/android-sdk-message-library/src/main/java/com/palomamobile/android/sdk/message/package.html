    <BODY>
        At a high level the Message SDK supports the following functionality:
        <ul>
            <li>User to single user or multiple users communication between users who have a mutual friend relationship</li>
            <li>Simple text messaging</li>
            <li>Link sharing (one or more HTTP accessible resources)</li>
            <li>Deleting messages</li>
        </ul>
    </BODY>
